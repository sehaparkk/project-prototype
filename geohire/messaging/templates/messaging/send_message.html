{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Send Message</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}>
</head>
<body>
    <h1>Send Message to {{ receiver.username }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
</body>
</html>
